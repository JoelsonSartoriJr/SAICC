<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main class="container-fluid">
        <div class="row" style="margin:20px;">
            <h1>Cadastro Email e Senha</h1>
        </div>
        <div class="row">
            <div class="col-12 mb-3 text-center">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" aria-label="E-mail" aria-describedby="email">
                    <div class="input-group-append">
                        <span class="input-group-text">Email</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" aria-label="Senha" aria-describedby="senha">
                    <div class="input-group-append">
                        <span class="input-group-text">Senha</span>
                    </div>
                </div>
                <button class="btn btn-success" onclick="createLogin()">Criar conta</button>
                <button class="btn btn-danger" onclick="deletarUsuario()">Deletar Usu√°rio</button>

            </div>
        </div>
